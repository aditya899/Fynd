{% include 'base.html' %}
<br><br>
{% for movie in movies %}
	<div class="card container">
		<div class="card-block">
			<div class="text-center">
				{% if movie.errorstatus is True %}
					<br>
					{{ movie.error }}
					<br><br>
					<a href="/"><input class="btn btn-default text-center" type="submit" value="Try Again" name=""></a>
				{% else %}
					<h1>{{ movie.name }}</h1>
					<h5>{{ movie.director }}</h5>
					<b>{{ movie.genre }}</b>
					<br/>
					<div class="" id="rating">
						<i id="star" class="fa fa-star"></i>
						<b>{{ movie.imdb_score }}</b>
					</div>
					<br/>
                    <p>{{ movie.popularity }}</p>
				{% endif %}
				<br><br>
			</div>
		</div>
	</div>
	<br>
{% endfor %}
</div>
</div>
